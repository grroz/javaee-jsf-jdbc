<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Place Order</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td>Value 1</td>
                    <td><h:inputText value="#{manager.value1}"></h:inputText></td>
                </tr>

                <tr>
                    <td>Value 2</td>
                    <td><h:inputText value="#{manager.value2}"></h:inputText></td>
                </tr>

                <tr>
                    <td>Value 3</td>
                    <td><h:inputText value="#{manager.value3}"></h:inputText></td>
                </tr>

                <tr>
                    <td>Number Value</td>
                    <td><h:inputText value="#{manager.numbervalue}"></h:inputText></td>
                </tr>

                <tr>
                    <td>Type Value</td>
                    <td>
                        <h:selectOneMenu value="#{manager.type}" label="Type">
                            <f:selectItem itemValue="" itemLabel=""></f:selectItem>
                            <f:selectItem itemValue="type1" itemLabel="Type 1"></f:selectItem>
                            <f:selectItem itemValue="type2" itemLabel="Type 2"></f:selectItem>
                            <f:selectItem itemValue="type3" itemLabel="Type 3"></f:selectItem>
                        </h:selectOneMenu> 
                    </td>
                </tr>
                
                <tr>
                    <td></td>
                    <td><h:commandButton value="Place Order" action="#{manager.prepare}"></h:commandButton></td>
                </tr>
            </table>


            
            
        </h:form>
    </h:body>
</html>
